<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reveal Page</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fefefe;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #imageContainer {
      display: none;
      margin-top: 30px;
    }

    #imageContainer img {
      max-width: 90vw;
      max-height: 80vh;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>If the URL isn't obviously enough, click to see who this is about</h1>
  <button onclick="showImage()">Click to Reveal</button>

  <div id="imageContainer">
    <img src="paroo.JPEG" alt="Paroo Image">
  </div>

  <script>
    function showImage() {
      document.getElementById('imageContainer').style.display = 'block';
    }
  </script>

</body>
</html>
