<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFC0CB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .reveal-box {
      background-color: #C00022;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 1s ease;
    }

    .hidden-message {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      color: black;
    }

    .image {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
    }

    .reveal-box.gone {
      transform: translateY(-100px);
      opacity: 0;
      pointer-events: none;
    }

    .hidden-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reveal-box" onclick="revealMessage()">
      if the URL isn't obviously enough click to see who this is about
    </div>
    <div class="hidden-message" id="message">
      <h1>Happy 3rd, My Pretty Girl</h1>
      <img src="paroo.JPEG" alt="Happy Image" class="image">
    </div>
  </div>

  <script>
    function revealMessage() {
      const revealBox = document.querySelector('.reveal-box');
      const message = document.getElementById('message');
      revealBox.classList.add('gone');
      setTimeout(() => {
        message.classList.add('show');
      }, 1000);
    }
  </script>
</body>
</html>
